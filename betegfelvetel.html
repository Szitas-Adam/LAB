    <div class="form-container">
        <form id="patientForm">
            <div class="form-group">
                <label for="vn">Vezetéknév*</label>
                <input type="text" id="vn" name="vn" required>
                <span class="error" id="error-vn"></span>
            </div>
    
            <div class="form-group">
                <label for="kn">Keresztnév*</label>
                <input type="text" id="kn" name="kn" required>
                <span class="error" id="error-kn"></span>
            </div>
    
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="error-email"></span>
            </div>
    
            <div class="form-group">
                <label for="cim">Lakcím*</label>
                <input type="text" id="cim" name="cim" required>
                <span class="error" id="error-cim"></span>
            </div>
    
            <div class="form-group">
                <label for="tszam">TAJ-szám*</label>
                <input type="number" id="tszam" name="tszam" required>
                <span class="error" id="error-tszam"></span>
            </div>
    
            <div class="form-group">
                <label for="telszam">Telefonszám*</label>
                <input type="tel" id="telszam" name="telszam" pattern="(\36|06)[0-9]{1,2}-[0-9]{3}-[0-9]{4}" required>
                <span class="error" id="error-telszam"></span>
            </div>
    
            <div class="form-group">
                <label for="szuletes">Születési dátum*</label>
                <input type="date" id="szuletes" name="szuletes" required>
                <span class="error" id="error-szuletes"></span>
            </div>
    
            <div class="form-group">
                <label for="betegseg">Diagnózis</label>
                <input type="text" id="betegseg" name="betegseg">
            </div>
    
            <div class="form-group">
                <label for="mutet">Műtét</label>
                <select id="mutet" name="mutet">
                    <option value="igen">Igen</option>
                    <option value="nem">Nem</option>
                </select>
            </div>
    
            <div class="form-group">
                <label>Visszatérő betegség?</label>
                <div class="radio-group">
                    <label><input type="radio" name="fav_language" value="Nem"> Nem</label>
                    <label><input type="radio" name="fav_language" value="Igen"> Igen</label>
                </div>
            </div>
    
            <button type="submit"> Felvétel</button>
            <div class="success-message" id="successMessage">✅ Sikeres felvétel!</div>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('patientForm');
        const successMessage = document.getElementById('successMessage');
    
        form.addEventListener('submit', function (e) {
            e.preventDefault();
    
            let isValid = true;
    
            const requiredFields = ['vn', 'kn', 'email', 'cim', 'tszam', 'telszam', 'szuletes'];
    
            requiredFields.forEach(id => {
                const field = document.getElementById(id);
                const errorSpan = document.getElementById('error-' + id);
                if (!field.value) {
                    errorSpan.textContent = 'Ez a mező kötelező!';
                    errorSpan.style.display = 'block';
                    isValid = false;
                } else {
                    errorSpan.textContent = '';
                    errorSpan.style.display = 'none';
                }
            });
    
            if (isValid) {
                successMessage.style.display = 'block';
                form.reset();
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
